<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Calculator</h1>
        <div class="input-text-container" >

        <input type="button" class="button" value="7" onclick="pick(7)">

        <input type="button" class="button" value="9" onclick="pick(9)">

    <div class="button-container">
        <input type="button" class="button" value="4" onclick="pick(4)">
        <input type="button" class="button" value="5" onclick="pick(5)">
        <input type="button" class="button" value="6" onclick="pick(6)">
        <input type="button" class="button" value="-" onclick="pick('-')">
    </div>
    <div class="button-container">
        <input type="button" class="button" value="1" onclick="pick(1)">
        <input type="button" class="button" value="2" onclick="pick(2)">
        <input type="button" class="button" value="3" onclick="pick(3)">
        <input type="button" class="button" value="+" onclick="pick('+')">
    </div>

        <input type="button" class="button" value="Â£">

</div>
